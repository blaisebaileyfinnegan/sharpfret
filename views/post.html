{% extends 'page.html' %}
{% block content %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">You are currently viewing a single post.</h3>
        {% if context %}
        <div class="return-to-context">
            <a href="javascript:history.back()" class="alert-link">Return to context</a>
        </div>
        {% endif %}
    </div>
</div>
{% import 'post-macro.html' as post %}
{{ post.post(post.id, post.title, post.content, post.created, post.modified) }}
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'sharpfret'; // required: replace example with your forum shortname
    var disqus_identifier = '{{ post.id }}';
    var disqus_title = '{{ post.title }}';
    var disqus_url = 'http://sharpfret.com/post/{{ post.id }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
         dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
         (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
     })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endblock %}
