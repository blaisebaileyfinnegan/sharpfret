{% macro post(id, title, content, created, modified) %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title post-title">{{ title }} </h3>
        <h3 class="panel-title date-created">{{ created|date('F jS, Y') }}</h3>
    </div>
    <div class="panel-body">
        <p class="post-content">
            {{ content }}
        </p>
    </div>
</div>
{% endmacro %}
