{% extends 'tool.html' %}
{% block tool %}
{% autoescape false %}
<div class="alert alert-success" style="display: none;" id="mb">
    <strong>Success!</strong>
</div>
<div class="container admin">
    <form action="" method="post" class="form-post">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" value="{{ infobox.name }}" id="name" {% if disabled %}disabled{% endif%}>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" id="content" rows="20">{{ infobox.content }}</textarea>
        <div class="buttons">
            <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="/js/form.js"></script>
<script src="/js/admin-infobox.js"></script>
{% endautoescape %}
{% endblock %}
